apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: board-frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: moodie.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: board-frontend-service
            port:
              number: 80

